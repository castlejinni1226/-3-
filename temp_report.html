<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>스파르타 영화관</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="temp_report.css" />
  </head>

  <body>
    <div data-uia="nmhp-card-hero">
      <div class="default-ltr-cache-1opu7t3 e9eyrqp2">
        <div
          class="default-ltr-cache-1nqqplm e13sg9vu1"
          data-uia="nmhp-card-hero+background"
        >
          <img
            alt=""
            aria-hidden="true"
            data-uia="nmhp-card-hero+background+image"
            src="https://assets.nflxext.com/ffe/siteui/vlv3/c38a2d52-138e-48a3-ab68-36787ece46b3/1dbf9b3a-ee29-4c14-9a32-00fb532144d1/KR-ko-20240101-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            srcset="
              https://assets.nflxext.com/ffe/siteui/vlv3/c38a2d52-138e-48a3-ab68-36787ece46b3/1dbf9b3a-ee29-4c14-9a32-00fb532144d1/KR-ko-20240101-popsignuptwoweeks-perspective_alpha_website_small.jpg  1000w,
              https://assets.nflxext.com/ffe/siteui/vlv3/c38a2d52-138e-48a3-ab68-36787ece46b3/1dbf9b3a-ee29-4c14-9a32-00fb532144d1/KR-ko-20240101-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w,
              https://assets.nflxext.com/ffe/siteui/vlv3/c38a2d52-138e-48a3-ab68-36787ece46b3/1dbf9b3a-ee29-4c14-9a32-00fb532144d1/KR-ko-20240101-popsignuptwoweeks-perspective_alpha_website_large.jpg  1800w
            "
            class="default-ltr-cache-ve3cf8 e13sg9vu0"
          />

          <div
            class="default-ltr-cache-1y1tnl9 egicmjq0"
            style="
              background-image: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.8) 0,
                rgba(0, 0, 0, 0) 60%,
                rgba(0, 0, 0, 0.8) 100%
              );
            "
            data-uia="nmhp-card-hero+gradient"
          ></div>

          <div class="default-ltr-cache-1asgq30 e9eyrqp4">
            <div class="default-ltr-cache-inkrn e1w590cc2">
              <form
                data-uia="email-form"
                class="default-ltr-cache-1u8qly9"
                class="default-ltr-cache-vgp0nn e9eyrqp3"
              ></form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="default-ltr-cache-d4qcmr e9eyrqp1">
      <div class="default-ltr-cache-1dvfrvc e9eyrqp5">
        <div onClick="goMainPage()">
          <span class="sparta-logo">스파르타 영화관</span>
        </div>

        <div class="background-text">
          <h1
            data-uia="nmhp-card-hero-text-title"
            class="default-ltr-cache-jpuyb8 e9eyrqp8"
          >
            영화를 무제한으로 검색하세요!
          </h1>
          <p
            data-uia="nmhp-card-hero-text-subtitle"
            class="default-ltr-cache-10i4ild e9eyrqp7"
          >
            어디서나 자유롭게 검색하세요!
          </p>
          <div class="search-box">
            <div class="search-window" id="search-window">
              <form class="search-form" id="search">
                <input
                  type="text"
                  id="sinput"
                  placeholder="영화를 검색하세요"
                  class="movie-search-input"
                />
                <button id="sbtn" class="search-button" type="submit">
                  검색
                </button>
              </form>
            </div>
            <div class="automatic-search-window" id="automatic-search-window">
              <div id="suggested_items"></div>
            </div>
          </div>
        </div>
        <div class="bgi">
          <div
            style="
              background-image: linear-gradient(
                to top,
                rgba(0, 0, 0, 10) 100%,
                rgba(0, 0, 0, 1) 100%,
                rgba(100, 100, 0, 0.8) 100%
              );
            "
            data-uia="nmhp-card-hero+gradient"
          ></div>
        </div>
      </div>
    </div>

    <div id="main" class="main"></div>
  </body>
  <script src="temp_report.js"></script>
  <script src="search.js"></script>
</html>
