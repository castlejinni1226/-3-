<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sparta Movie</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="report.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <div data-uia="nmhp-card-hero">
      <div class="default-ltr-cache-1opu7t3 e9eyrqp2">
        <div
          class="default-ltr-cache-1nqqplm e13sg9vu1"
          data-uia="nmhp-card-hero+background"
        >
          <img
            alt=""
            aria-hidden="true"
            data-uia="nmhp-card-hero+background+image"
            src="https://assets.nflxext.com/ffe/siteui/vlv3/c38a2d52-138e-48a3-ab68-36787ece46b3/1dbf9b3a-ee29-4c14-9a32-00fb532144d1/KR-ko-20240101-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            class="main_background_image"
          />
          <div class="main_background_shadow">
            <div class="default-ltr-cache-inkrn e1w590cc2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="default-ltr-cache-d4qcmr e9eyrqp1">
      <div class="default-ltr-cache-1dvfrvc e9eyrqp5">
        <span class="sparta-logo">Sparta Movie</span>

        <div class="background-text">
          <h1
            data-uia="nmhp-card-hero-text-title"
            class="default-ltr-cache-jpuyb8 e9eyrqp8"
          >
            영화를 무제한으로 검색하세요!
          </h1>
          <p
            data-uia="nmhp-card-hero-text-subtitle"
            class="default-ltr-cache-10i4ild e9eyrqp7"
          >
            어디서나 자유롭게 검색하세요!
          </p>
          <div class="search-box">
            <input
              type="text"
              id="sinput"
              placeholder="영화를 검색하세요"
              class="movie-search-input"
            />
            <button id="sbtn" class="search-button">검색</button>
            <form class="search-form" onsubmit="serch_movie(event)"></form>
          </div>
        </div>
        <div class="bgi">
          <div
            style="
              background-image: linear-gradient(
                to top,
                rgba(0, 0, 0, 10) 100%,
                rgba(0, 0, 0, 1) 100%,
                rgba(100, 100, 0, 0.8) 100%
              );
            "
            data-uia="nmhp-card-hero+gradient"
          ></div>
        </div>
      </div>
    </div>

    <!-- 모달 추가 -->
    <div class="modal hidden">
      <div class="modalBackground"></div>
      <div class="modalContent"></div>
    </div>

    <section>
      <div class="content-list">
        <h1>인기 있는 영화!</h1>
        <div id="main" class="slider"></div>
        <div class="prev">
          <i class="fa-solid fa-angle-right prev-arrow"></i>
        </div>
        <div class="next"><i class="fa-solid fa-angle-right"></i></div>
      </div>
    </section>
    <div>
      <button
        type="button"
        class="btn btn-danger btn-floating btn-lg"
        id="btn-back-to-top"
      >
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
    <script src="category.js"></script>
  </body>
  <script src="report.js"></script>
  <script src="modal.js"></script>
</html>
